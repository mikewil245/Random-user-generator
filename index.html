<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen">
    <div class="bg-gray-500 h-64"></div>
    <div
      class="max-w-2xl bg-white w-full relative bottom-28 sm:mx-auto pb-7 border-2 border-blue-400"
    >
      <h1
        id="generateMe"
        class="bg-zinc-700 text-center text-stone-300 p-2 mb-5 cursor-pointer"
      >
        Generate New User
      </h1>

      <div class="flex flex-col items-center justify-center">
        <img
          id="imageGenerator"
          class="max-w-28 rounded-full bg-cover border-2 p-1 border-white-900 mb-5"
          src=""
          alt="photo"
        />

        <h2 id="nameField" class="mb-8 text-center">
          Hi, my name is <br /><span id="myName" class="text-3xl"></span>
        </h2>
        <h2 id="emailField" class="mb-8 text-center hidden">
          My email address is <br /><span id="emailMe" class="text-3xl"></span>
        </h2>
        <h2 id="phoneField" class="mb-8 text-center hidden">
          My phone number is <br /><span id="contactMe" class="text-3xl"></span>
        </h2>
        <h2 id="addressField" class="mb-8 text-center hidden">
          I'm from<br /><span id="findMe" class="text-3xl"></span>
        </h2>

        <div class="text-2xl space-x-12">
          <i id="nameIcon" class="fa-sharp fa-solid fa-user cursor-pointer"></i>
          <i
            id="emailIcon"
            class="fa-sharp fa-solid fa-envelope cursor-pointer"
          ></i>
          <i
            id="phoneIcon"
            class="fa-sharp fa-solid fa-phone cursor-pointer"
          ></i>
          <i
            id="locationIcon"
            class="fa-sharp fa-solid fa-map cursor-pointer"
          ></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
